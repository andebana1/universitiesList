<div class="d-flex justify-content-center" *ngIf="searching$ | async">
  <div class="spinner-border" role="status">
  </div>
</div>
<table id="costumerTable" class="table table-striped table-borderless" *ngIf="!(searching$ | async)">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Country</th>
      <th scope="col">URL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let university of universities$ | async" class="rounded clickable" (click)="openUniversityModalDetail(university)">
      <td class="rounded-start text-truncate">
        <ngb-highlight
          [result]="university?.name"
          [term]="(searchTerm$ | async)!"
        ></ngb-highlight>
      </td>
      <td class="text-truncate">
        <ngb-highlight
          [result]="university?.country"
        ></ngb-highlight>
      </td>
      <td class="text-truncate rounded-end">
        <ngb-highlight
          [result]="universityService.getUniversityLink(university)"
        ></ngb-highlight>
      </td>
    </tr>
  </tbody>
</table>
